WF001 – Formulario limpio.html
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento HTML -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF001 – Registro de Usuario Interno</title>

  <!-- Inclusión de Bootstrap 5 desde CDN para maquetación estructurada -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos mínimos para centrar el formulario como wireframe funcional -->
  <style>
    .form-card {
      max-width: 900px;
      margin: auto;
      margin-top: 4vh;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <!-- Contenedor principal del formulario en formato wireframe -->
  <div class="card form-card p-4">
    <h5 class="text-center mb-4">WF001 – Registro de Usuario Interno</h5>

    <!-- Formulario de registro de usuario interno, alineado con RF001 -->
    <form id="registroUsuarioForm">

      <!-- Sección 1: Datos personales del usuario -->
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">
          Nombres y Apellidos <span class="text-danger">*</span>
        </label>
        <input type="text" class="form-control" id="nombreCompleto" name="nombreCompleto">
      </div>

      <div class="row">
        <!-- Campo para seleccionar tipo de documento -->
        <div class="col-md-4 mb-3">
          <label for="tipoDocumento" class="form-label">
            Tipo de Documento <span class="text-danger">*</span>
          </label>
          <select class="form-select" id="tipoDocumento" name="tipoDocumento">
            <option selected disabled>Seleccionar...</option>
            <option value="CC">Cédula de Ciudadanía</option>
            <option value="CE">Cédula de Extranjería</option>
            <option value="PA">Pasaporte</option>
          </select>
        </div>

        <!-- Campo para ingresar número de documento -->
        <div class="col-md-8 mb-3">
          <label for="numeroDocumento" class="form-label">
            Número de Documento <span class="text-danger">*</span>
          </label>
          <input type="number" class="form-control" id="numeroDocumento" name="numeroDocumento">
        </div>
      </div>

      <!-- Sección 2: Información institucional del usuario -->
      <div class="mb-3">
        <label for="correo" class="form-label">
          Correo institucional <span class="text-danger">*</span>
        </label>
        <input type="email" class="form-control" id="correo" name="correo" placeholder="usuario@construservicios.com">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">
          Teléfono celular <span class="text-danger">*</span>
        </label>
        <input type="tel" class="form-control" id="telefono" name="telefono">
      </div>

      <!-- Campo para carga de archivo de firma escaneada (opcional) -->
      <div class="mb-3">
        <label for="firma" class="form-label">
          Firma escaneada (opcional)
        </label>
        <input type="file" class="form-control" id="firma" name="firma" accept=".jpg,.jpeg,.png,.pdf">
        <div class="form-text">
          Tamaño máximo 2MB. Formatos permitidos: .jpg, .png, .pdf
        </div>
      </div>

      <!-- Sección 3: Asignación de rol y obra -->
      <div class="row">
        <!-- Selector del rol del sistema -->
        <div class="col-md-6 mb-3">
          <label for="rol" class="form-label">
            Rol del sistema <span class="text-danger">*</span>
          </label>
          <select class="form-select" id="rol" name="rol">
            <option selected disabled>Seleccionar rol...</option>
            <option value="1">Administrador TIC</option>
            <option value="2">Coordinador SST</option>
            <option value="3">Coordinador de Calidad</option>
            <option value="4">Coordinador Cronograma</option>
            <option value="5">Gerente de Proyecto</option>
            <option value="6">Residente de Obra</option>
            <option value="7">Inspector SST</option>
            <option value="8">Inspector de Calidad</option>
            <option value="9">Técnico SST</option>
            <option value="10">Técnico de Calidad</option>
            <option value="11">Obrero / Auxiliar</option>
            <option value="12">Usuario Externo</option>
          </select>
        </div>

        <!-- Selector de la obra asignada -->
        <div class="col-md-6 mb-3">
          <label for="obra" class="form-label">
            Obra asignada <span class="text-danger">*</span>
          </label>
          <select class="form-select" id="obra" name="obra">
            <option selected disabled>Seleccionar obra...</option>
            <option value="101">Proyecto A – Bogotá</option>
            <option value="102">Proyecto B – Medellín</option>
          </select>
        </div>
      </div>

      <!-- Botón principal para ejecutar el registro -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registrar usuario</button>
      </div>

    </form>
  </div>

  <!-- Pie de página informativo para seguimiento del wireframe -->
  <footer class="mt-5 text-center text-muted">
    WF001 – Formulario limpio | Sistema ConstruserviciosMD – 2025
  </footer>
</body>
</html>
