WF006 – Panel de cambio de estado con selector desplegable.html
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración esencial para interpretación de caracteres en español -->
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF007 – Modal de justificación y doble validación</title>

  <!-- Inclusión de hoja de estilos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos internos para control visual del modal -->
  <style>
    .modal-header {
      background-color: #f8f9fa;
    }
    .modal-title {
      font-weight: bold;
    }
    .form-label-required::after {
      content: " *";
      color: red;
    }
  </style>
</head>
<body>

<!-- Modal que se activa al intentar cambiar el estado a "Suspendido" o "Eliminado" -->
<div class="modal fade" id="justificacionModal" tabindex="-1" aria-labelledby="justificacionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Encabezado del modal -->
      <div class="modal-header">
        <h5 class="modal-title" id="justificacionModalLabel">Justificación del cambio de estado</h5>
        <!-- Botón para cerrar el modal sin aplicar cambios -->
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <!-- Cuerpo del modal: incluye campo de texto y validación secundaria -->
      <div class="modal-body">
        <!-- Campo de texto obligatorio para justificar la acción -->
        <div class="mb-3">
          <label for="motivoSuspension" class="form-label form-label-required">Explique el motivo del cambio</label>
          <textarea class="form-control" id="motivoSuspension" rows="4" placeholder="Detalle el motivo de suspensión o eliminación del usuario..." required></textarea>
          <div class="form-text text-danger">Este campo es obligatorio. Mínimo 15 caracteres.</div>
        </div>

        <!-- Campo simulado de doble validación: puede ser contraseña o código de aprobación -->
        <div class="mb-3">
          <label for="codigoConfirmacion" class="form-label form-label-required">Confirmación administrativa</label>
          <input type="password" class="form-control" id="codigoConfirmacion" placeholder="Ingrese su contraseña o token de validación">
          <div class="form-text text-muted">Solo el Administrador TIC autorizado puede confirmar esta acción.</div>
        </div>
      </div>

      <!-- Pie del modal con botones de control -->
      <div class="modal-footer">
        <!-- Botón para cancelar la operación y cerrar el modal -->
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <!-- Botón de confirmación para ejecutar el cambio de estado -->
        <button type="button" class="btn btn-danger">Confirmar cambio de estado</button>
      </div>
    </div>
  </div>
</div>

<!-- Inclusión de scripts de Bootstrap para funcionalidad del modal -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simulación de activación del modal para propósitos de prueba -->
<script>
  // Este script solo sirve para mostrar el modal al cargar la página (fines de demostración)
  document.addEventListener("DOMContentLoaded", function () {
    var myModal = new bootstrap.Modal(document.getElementById('justificacionModal'));
    myModal.show();
  });
</script>

</body>
</html>
