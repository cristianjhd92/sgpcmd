WF009 – Campo opcional de carga de firma en formulario.html
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF009 – Campo de carga de firma</title>

  <!-- Inclusión de estilos Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados mínimos para presentación -->
  <style>
    .form-card {
      max-width: 900px;
      margin: auto;
      margin-top: 4vh;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <!-- Contenedor principal del wireframe -->
  <div class="card form-card p-4">
    <h5 class="text-center mb-4">WF009 – Carga opcional de firma digital o escaneada</h5>

    <!-- Simulación de campo aislado para carga de firma en formulario de registro -->
    <form id="formularioFirma" enctype="multipart/form-data">
      
      <!-- Campo de carga de archivo (input type="file") -->
      <div class="mb-3">
        <label for="firma" class="form-label">
          Firma escaneada o digital (opcional)
        </label>
        
        <!-- Componente de carga de archivo -->
        <input type="file" class="form-control" id="firma" name="firma" accept=".jpg, .png, .pdf">
        
        <!-- Texto de ayuda técnica para el usuario -->
        <div class="form-text">
          Tamaño máximo permitido: 2MB. Formatos aceptados: .jpg, .png, .pdf
        </div>
      </div>

      <!-- Botón de acción para enviar formulario (simulado) -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Simular envío de formulario</button>
      </div>
    </form>
  </div>

  <!-- Pie de página con referencia del wireframe -->
  <footer class="mt-5 text-center text-muted">
    WF009 – Campo de firma opcional | Sistema ConstruserviciosMD – 2025
  </footer>

  <!-- Inclusión de scripts Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
