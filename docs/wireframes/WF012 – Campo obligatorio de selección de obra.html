WF012 – Campo obligatorio de selección de obra.html
<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento HTML -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF012 – Campo obligatorio de selección de obra</title>

  <!-- Inclusión de estilos de Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados mínimos para wireframe -->
  <style>
    .form-card {
      max-width: 900px;
      margin: auto;
      margin-top: 4vh;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>

  <!-- Contenedor principal del formulario -->
  <div class="card form-card p-4">
    <h5 class="text-center mb-4">WF012 – Campo obligatorio de selección de obra</h5>

    <!-- Alerta que se muestra si el usuario no selecciona ninguna obra -->
    <div id="alertaObra" class="alert alert-danger d-none" role="alert">
      Debe seleccionar una obra para continuar.
    </div>

    <!-- Formulario de ejemplo -->
    <form id="formularioObra">

      <!-- Campo de selección de obra -->
      <div class="mb-3">
        <label for="obra" class="form-label">
          Obra asignada <span class="text-danger">*</span>
        </label>
        <select class="form-select" id="obra" name="obra" required>
          <!-- Opción inicial no válida para forzar selección activa -->
          <option value="">Seleccione una obra...</option>
          <!-- Opciones de ejemplo para simular obras existentes -->
          <option value="101">Proyecto A – Bogotá</option>
          <option value="102">Proyecto B – Medellín</option>
          <option value="103">Proyecto C – Cali</option>
        </select>
      </div>

      <!-- Botón de envío del formulario -->
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrar usuario</button>
      </div>
    </form>
  </div>

  <!-- Pie de página del wireframe -->
  <footer class="mt-5 text-center text-muted">
    WF012 – Obra obligatoria | Sistema ConstruserviciosMD – 2025
  </footer>

  <!-- Bootstrap JS para comportamiento dinámico -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Validación de selección obligatoria del campo obra -->
  <script>
    // Se obtiene el formulario y la alerta visual
    const formulario = document.getElementById('formularioObra');
    const alertaObra = document.getElementById('alertaObra');
    const selectObra = document.getElementById('obra');

    // Evento que se dispara al enviar el formulario
    formulario.addEventListener('submit', function (event) {
      // Si no se ha seleccionado una obra válida
      if (selectObra.value === '') {
        // Se muestra la alerta y se evita el envío
        alertaObra.classList.remove('d-none');
        event.preventDefault();
      } else {
        // Si todo está correcto, se oculta la alerta (si estaba activa)
        alertaObra.classList.add('d-none');
      }
    });
  </script>
</body>
</html>
