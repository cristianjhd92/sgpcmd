<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento HTML -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF017 – Confirmación de validación exitosa del correo</title>

  <!-- Inclusión del framework Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados para estructura del formulario -->
  <style>
    .form-card {
      max-width: 900px;                        /* Ancho máximo del formulario */
      margin: auto;                            /* Centrado horizontal */
      margin-top: 5vh;                         /* Separación desde el borde superior */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.05); /* Sombra sutil para destacar el formulario */
    }
  </style>
</head>
<body>

  <!-- Contenedor principal del formulario -->
  <div class="card form-card p-4">
    <h5 class="text-center mb-4">WF017 – Confirmación de validación exitosa del correo</h5>

    <!-- Formulario simulado con validación positiva de correo -->
    <form id="formCorreoValido" novalidate>

      <!-- Campo de selección de rol -->
      <!-- Seleccionado previamente para activar la validación de correo -->
      <div class="mb-3">
        <label for="rolUsuario" class="form-label">
          Rol del sistema <span class="text-danger">*</span>
        </label>
        <select class="form-select" id="rolUsuario" name="rolUsuario" required>
          <option value="interno" selected>Gerente de Proyecto</option>
        </select>
      </div>

      <!-- Campo de correo electrónico validado correctamente -->
      <!-- El uso de .is-valid indica éxito visual en Bootstrap -->
      <div class="mb-3">
        <label for="correo" class="form-label">
          Correo electrónico <span class="text-danger">*</span>
        </label>
        <input type="email" class="form-control is-valid" id="correo" name="correo" value="jrodriguez@construservicios.com" required>
        
        <!-- Mensaje visual de éxito mostrado bajo el campo -->
        <div class="valid-feedback" id="mensajeExitoCorreo">
          Correo válido. Puede continuar con el registro.
        </div>
      </div>

      <!-- Botón de acción habilitado al validar correctamente -->
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Continuar</button>
      </div>
    </form>
  </div>

  <!-- Pie de página del wireframe -->
  <footer class="mt-5 text-center text-muted">
    WF017 – Confirmación de validación exitosa del correo | Sistema ConstruserviciosMD – 2025
  </footer>

  <!-- Inclusión del bundle de Bootstrap con JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script de simulación de envío exitoso del formulario -->
  <script>
    document.getElementById('formCorreoValido').addEventListener('submit', function (e) {
      e.preventDefault(); // Previene envío real para el wireframe
      alert('Registro permitido: el correo ha sido validado exitosamente.');
    });
  </script>

</body>
</html>
