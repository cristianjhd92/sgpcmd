<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración básica del documento HTML -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF021 – Asociación automática de módulos al seleccionar rol</title>

  <!-- Inclusión de estilos de Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados para presentación del wireframe -->
  <style>
    .form-card {
      max-width: 900px;
      margin: 4vh auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }
    .badge-modulo {
      font-size: 0.9rem;
      margin: 0.2rem;
    }
  </style>
</head>
<body>

  <!-- Contenedor principal del formulario -->
  <div class="card form-card p-4">
    <h5 class="text-center mb-4">WF021 – Asociación automática de módulos al seleccionar rol</h5>

    <!-- Campo de selección del rol -->
    <div class="mb-3">
      <label for="rolUsuario" class="form-label">
        Rol del sistema <span class="text-danger">*</span>
      </label>
      <select class="form-select" id="rolUsuario" onchange="asociarModulos()">
        <option value="">Seleccione un rol</option>
        <option value="calidad">Responsable de Calidad</option>
        <option value="sst">Responsable SST</option>
        <option value="cronograma">Planificador de Cronograma</option>
        <option value="administrador">Administrador TIC</option>
        <option value="gerente">Gerente de Proyecto</option>
        <option value="residente">Residente de Obra</option>
      </select>
    </div>

    <!-- Sección de módulos asociados automáticamente (solo lectura) -->
    <div class="mb-3">
      <label class="form-label">Módulos asociados automáticamente:</label>
      <div id="modulosAsociados">
        <div class="text-muted">Seleccione un rol para visualizar los módulos asignados.</div>
      </div>
    </div>

    <!-- Botón ficticio de registro para mantener el flujo del wireframe -->
    <div class="d-grid">
      <button type="button" class="btn btn-primary">Registrar usuario</button>
    </div>
  </div>

  <!-- Pie de página del wireframe -->
  <footer class="mt-5 text-center text-muted">
    WF021 – Asociación automática de módulos | Sistema ConstruserviciosMD – 2025
  </footer>

  <!-- Script de Bootstrap y lógica de asociación de módulos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Lógica de asignación automática de módulos en función del rol seleccionado
    function asociarModulos() {
      const rol = document.getElementById("rolUsuario").value;
      const contenedor = document.getElementById("modulosAsociados");

      // Definición estática del mapeo rol → módulos
      const mapaRoles = {
        calidad: ["Módulo de Calidad", "Bitácora de No Conformidades"],
        sst: ["Módulo de Seguridad y Salud en el Trabajo", "Gestión de Incidentes"],
        cronograma: ["Módulo de Cronograma de Obra", "Control de Actividades"],
        administrador: ["Gestión de Usuarios", "Gestión de Permisos", "Auditoría del Sistema"],
        gerente: ["Visualización General", "Reportes Estratégicos"],
        residente: ["Módulo de Ejecución", "Carga de Avances"]
      };

      // Limpiar contenido previo
      contenedor.innerHTML = "";

      if (mapaRoles[rol]) {
        // Mostrar los módulos asignados con badges
        mapaRoles[rol].forEach(modulo => {
          const badge = document.createElement("span");
          badge.className = "badge bg-secondary badge-modulo";
          badge.textContent = modulo;
          contenedor.appendChild(badge);
        });
      } else {
        // Mensaje informativo si no hay asignación
        contenedor.innerHTML = "<div class='text-muted'>No hay módulos asociados para este rol.</div>";
      }
    }
  </script>
</body>
</html>
