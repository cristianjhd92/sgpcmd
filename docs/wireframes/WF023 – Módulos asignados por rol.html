<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración general del documento HTML -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF023 – Módulos asignados por rol</title>

  <!-- Inclusión de Bootstrap 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos mínimos personalizados para wireframe -->
  <style>
    .form-card {
      max-width: 900px;
      margin: 4vh auto;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.05);
    }
    .badge-modulo {
      font-size: 0.85rem;
      margin: 0.25rem;
    }
  </style>
</head>
<body>

  <!-- Contenedor principal del wireframe -->
  <div class="card form-card p-4">
    <h5 class="text-center mb-4">WF023 – Confirmación visual de módulos asignados por rol</h5>

    <!-- Campo de selección de rol -->
    <div class="mb-3">
      <label for="rolUsuario" class="form-label">
        Rol del sistema <span class="text-danger">*</span>
      </label>
      <select class="form-select" id="rolUsuario" onchange="mostrarModulos()">
        <option value="">Seleccione un rol</option>
        <option value="tic">Administrador TIC</option>
        <option value="sst">Responsable SST</option>
        <option value="sinmodulo">Rol sin módulos</option>
      </select>
    </div>

    <!-- Sección informativa: Módulos funcionales asignados automáticamente -->
    <div class="mb-3">
      <label class="form-label">
        Módulos funcionales asignados (asignación automática según rol)
      </label>
      <div id="listaModulos">
        <div class="text-muted">Seleccione un rol para visualizar los módulos asociados.</div>
      </div>
    </div>

    <!-- Botón simulado de registro deshabilitado (ilustrativo) -->
    <div class="d-grid">
      <button id="btnRegistrar" class="btn btn-success" disabled>Registrar usuario</button>
    </div>
  </div>

  <!-- Pie de página de wireframe -->
  <footer class="mt-5 text-center text-muted">
    WF023 – Confirmación visual de módulos asignados | Sistema ConstruserviciosMD – 2025
  </footer>

  <!-- Script de Bootstrap y lógica de renderizado de módulos -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mapeo lógico de módulos por rol (simulado)
    const mapaModulos = {
      tic: ["Módulo TIC", "Gestión de Usuarios", "Bitácora del Sistema"],
      sst: ["Módulo de Seguridad y Salud en el Trabajo", "Reportes de Incidentes"],
      sinmodulo: [] // Rol sin módulos definidos
    };

    // Lógica de renderizado dinámico de módulos funcionales
    function mostrarModulos() {
      const rol = document.getElementById("rolUsuario").value;
      const contenedor = document.getElementById("listaModulos");
      const boton = document.getElementById("btnRegistrar");

      // Limpiar contenido previo
      contenedor.innerHTML = "";

      if (mapaModulos[rol] && mapaModulos[rol].length > 0) {
        // Renderizar cada módulo en forma de badge
        mapaModulos[rol].forEach(modulo => {
          const span = document.createElement("span");
          span.className = "badge bg-info text-dark badge-modulo";
          span.textContent = modulo;
          contenedor.appendChild(span);
        });

        // Habilitar botón de registro
        boton.disabled = false;

      } else {
        // Mensaje visual si no hay módulos asignados
        contenedor.innerHTML = `
          <div class="alert alert-warning" role="alert">
            El rol seleccionado no tiene módulos funcionales configurados en el sistema.
          </div>
        `;
        // Deshabilitar botón de registro
        boton.disabled = true;
      }
    }
  </script>
</body>
</html>
