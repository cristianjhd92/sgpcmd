<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Configuración base y responsive -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WF032 – Validación de Motivo de Cambio</title>

  <!-- Bootstrap 5.3.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados para validación -->
  <style>
    .is-invalid {
      border-color: #dc3545;
    }
    .invalid-feedback {
      display: block;
      color: #dc3545;
    }
    .container-wf {
      max-width: 800px;
      margin-top: 5vh;
    }
  </style>
</head>
<body>

  <!-- Encabezado web del wireframe con su código -->
  <div class="container container-wf">
    <h4 class="text-center text-dark mb-4">
      WF032 – Validación de Motivo de Cambio de Estado
    </h4>

    <!-- Formulario principal con campo de motivo -->
    <form id="formCambioEstado">
      <div class="mb-3">
        <label for="motivoCambio" class="form-label">Motivo del cambio de estado</label>
        <textarea class="form-control" id="motivoCambio" rows="3" placeholder="Describa claramente el motivo del cambio..."></textarea>
        <div id="errorMotivo" class="invalid-feedback">
          El motivo debe tener al menos 15 caracteres y no puede estar vacío.
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Confirmar cambio</button>
      </div>
    </form>
  </div>

  <!-- Pie de página técnico estandarizado -->
  <footer class="mt-5 text-center text-muted small">
    WF032 – Validación de motivo de cambio | Sistema ConstruserviciosMD – 2025
  </footer>

  <!-- Script JS para validación lógica -->
  <script>
    const form = document.getElementById('formCambioEstado');
    const motivo = document.getElementById('motivoCambio');
    const error = document.getElementById('errorMotivo');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Previene envío real si hay error
      const texto = motivo.value.trim();
      if (texto.length < 15) {
        motivo.classList.add('is-invalid');
        error.style.display = 'block';
      } else {
        motivo.classList.remove('is-invalid');
        error.style.display = 'none';
        alert('Cambio de estado validado correctamente.');
      }
    });

    motivo.addEventListener('blur', function() {
      const texto = motivo.value.trim();
      if (texto.length >= 15) {
        motivo.classList.remove('is-invalid');
        error.style.display = 'none';
      }
    });
  </script>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
